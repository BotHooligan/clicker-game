<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="src/building.js"></script>
    <script src="src/upgrades.js"></script>
    <script src="src/sharpen.js"></script>
    <script src="src/strengthen.js"></script>
    <script src="src/main.js"></script>
    <title>Tree Chopper</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="media/pngtree.png" width="200" height="200" />
        Tree Chopper
        <img src="media/pngtree.png" width="200" height="200" />
      </h1>
      <h2>Too many tree... must chop</h2>
    </header>

    <div class="outer">
      <div class="click">
        <img src="media/axecross.webp" width="200" height="200" />
        <h3>
          Wood: <span class="score" id="score">0</span>

          WPS: <span class="wps" id="wps">0</span>
        </h3>

        <button type="button" onclick="scorePlusPlus()">Chop!</button>
      </div>

      <div class="store">
        <div class="buildings">
          <div class="store-title">
            <h4>Tools:</h4>
          </div>
          <button
            class="button"
            type="button"
            id="buySaw"
            onclick="saw.purchase()"
          ></button>
          <button
            class="button"
            type="button"
            id="buyAxe"
            onclick="axe.purchase()"
          ></button>
          <button
            class="button"
            type="button"
            id="buyChainsaw"
            onclick="chainsaw.purchase()"
          ></button>
          <button
            class="button"
            type="button"
            id="buyDynamite"
            onclick="dynamite.purchase()"
          ></button>
          <button
            class="button"
            type="button"
            id="buyHarvester"
            onclick="harvester.purchase()"
          ></button>
          <button
            class="button"
            type="button"
            id="buySuperAxeHacker"
            onclick="hacker.purchase()"
          ></button>
        </div>

        <div class="upgrades">
          <div class="store-title">
            <h4>Upgrades:</h4>
          </div>
          <button
            class="button"
            type="button"
            id="buySharpenSaw"
            onclick="sharpenSaw.purchase()"
          >
            Sharpen Saw (2xWps)
          </button>
          <button
            class="button"
            type="button"
            id="buySharpenAxe"
            onclick="sharpenAxe.purchase()"
          >
            Sharpen Axe (2xWps)
          </button>
          <button
            class="button"
            type="button"
            id="buySharpenChainsaw"
            onclick="sharpenChainsaw.purchase()"
          >
            Sharpen Chainsaw (2xWps)
          </button>
          <button
            class="button"
            type="button"
            id="buyMoreDynamite"
            onclick="sharpenDynamite.purchase()"
          >
            More Dynamite (2xWps)
          </button>
          <button
            class="button"
            type="button"
            id="buyMorearmsforHarvester"
            onclick="sharpenHarvester.purchase()"
          >
            More arms (Harvester) (2xWps)
          </button>
          <button
            class="button"
            type="button"
            id="buySharpenSuperAxeHacker"
            onclick="sharpenHacker.purchase()"
          >
            Sharpen Super Axe Hacker (2xWps)
          </button>
          <button
            class="button"
            type="button"
            id="buySharpenHands"
            onclick="sharpenHands.strengthen()"
          >
            Sharpen hands (2x wps per click)
          </button>
          <button
            class="button"
            type="button"
            id="buySawArms"
            onclick="sharpenHands2.strengthen()"
          >
            Saws for arms (2x wps per click)
          </button>
          <button
            class="button"
            type="button"
            id="buyAxeLegs"
            onclick="sharpenHands3.strengthen()"
          >
            Axes for Hands (2x wps per click)
          </button>
          <button
            class="button"
            type="button"
            id="buyChainsawHead"
            onclick="sharpenHands4.strengthen()"
          >
            Chainsaw Head (2x wps per click)
          </button>
          <button
            class="button"
            type="button"
            id="buyLaserEyes"
            onclick="sharpenHands5.strengthen()"
          >
            Laser Eyes (2x wps per click)
          </button>
          <button
            class="button"
            type="button"
            id="buyCloneYourself"
            onclick="sharpenHands6.strengthen()"
          >
            Clone Yourself (2x wps per click)
          </button>
          <button
            class="button"
            type="button"
            id="buyExplosiveDiarrhea"
            onclick="sharpenHands7.strengthen()"
          >
            Explosive Diarrhea (2x wps per click)
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
